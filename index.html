<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jogo das Notas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body class="bg-dark text-white">
        <div class="container text-center mt-2">
            <h4 class="mb-2">üéµ Jogo das Notas üéµ</h4>

            <!-- Bot√£o Iniciar -->
            <button id="btnIniciar" class="btn btn-primary btn-lg mb-3">Iniciar Jogo</button>

            <!-- Imagem sorteada -->
            <div class="my-4">
                <img id="notaImg" src="" alt="Nota" class="img-fluid d-none" style="max-height: 400px" />
            </div>

            <!-- Campo para digitar resposta -->
            <div id="respostaContainer" class="d-none">
                <div class="mb-3">
                    <input id="inputResposta" type="text" class="form-control w-50 d-inline text-center text-uppercase" maxlength="1" placeholder="Digite a nota (C, D, E...)" />
                </div>
                <button id="btnResponder" class="btn btn-success ms-2">Responder</button>
            </div>

            <!-- Contadores -->
            <div class="mt-4">
                <h5>‚úÖ Acertos: <span id="acertos">0</span></h5>
                <h5>‚ùå Erros: <span id="erros">0</span></h5>
            </div>

            <!-- Resultado final -->
            <div id="resultadoFinal" class="mt-4 d-none">
                <h3>üéâ Fim do jogo!</h3>
                <p>‚úÖ Acertos: <span id="finalAcertos">0</span></p>
                <p>‚ùå Erros: <span id="finalErros">0</span></p>
                <button id="btnReiniciar" class="btn btn-warning">Reiniciar Jogo</button>
            </div>
        </div>

        <script src="js/index.js"></script>
    </body>
</html>
